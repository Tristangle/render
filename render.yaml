services:
  - type: web 
    plan: free
    name: node-app
    runtime: node
    repo: https://github.com/Tristangle/render
    buildCommand: "npm run build"
    startCommand: "npm start"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: node-app-db
          property: connectionString

databases:
  - name: node-app-db
    plan: free